name: GKI Kernel Module Build

on:
  workflow_dispatch:

jobs:
  build:
    name: GKI Kernel Module Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        tag:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
          - android16-6.12
        arch:
          - aarch64
          - x86_64

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev libelf-dev

      - name: Download GKI Kernel Source
        run: |
          git clone https://android.googlesource.com/kernel/common.git --branch ${{ matrix.tag }} gki-kernel
          cd gki-kernel
          make ARCH=${{ matrix.arch }} CROSS_COMPILE=aarch64-linux-gnu- defconfig

      - name: Integrate MemKernel as Module
        run: |
          curl -LSs "https://raw.githubusercontent.com/Poko-Apps/MemKernel/main/kernel/setup.sh" | bash -s M MemKernel
          mv MemKernel gki-kernel/drivers/memkernel
          echo "obj-\$(CONFIG_MEMKERNEL) += drivers/memkernel/" >> gki-kernel/Makefile

      - name: Build GKI Kernel with Module
        run: |
          cd gki-kernel
          make -j$(nproc) ARCH=${{ matrix.arch }} CROSS_COMPILE=aarch64-linux-gnu-

      - name: Package Module
        run: |
          cd gki-kernel
          find . -name "*.ko" -exec mv {} ../built-modules/ \;
        env:
          ARCH: ${{ matrix.arch }}
          TAG: ${{ matrix.tag }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Built-Kernel-Modules-${{ matrix.tag }}-${{ matrix.arch }}
          path: built-modules/
